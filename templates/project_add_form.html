<html>

    <title></title>
  </head>
  <body>
    <h1>Add a project into the Hackbright database:</h1>

    <form action="/project-add" method='POST'>
      Enter project title:
      <input type="text" name="title">
      <br>
      Enter project description:
      <textarea rows="5" cols="60" name="desc"></textarea>
      <br>
      Enter project max grade:
      <input type="text" name="max_grade">
      <br>
      <input type="submit">
    </form>

  </body>
</html>
