<!doctype html>
<html>
  <head>
    <title>Student Info</title>
  </head>
  <body>
    <h1>{{ first }} {{ last }}</h1>

    <p>GitHub Account: {{ github }}</p>

    <h3>Projects</h3>
    <ul>
      {% for project in projects %}
        <li>Project: {{ project[0] }} --- Grade: {{ project[1] }}</li>
      {% endfor %}
    </ul>
    
  </body>
</html>
